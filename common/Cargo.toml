[package]
name = "rcp-tools-common"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Internal library for RCP file operation tools - shared utilities and core operations (not intended for direct use)"
readme = "../README.md"
documentation = "https://docs.rs/rcp-tools-common"
keywords = ["internal", "library", "file-operations"]
categories = ["development-tools"]

[lints]
workspace = true

[lib]
name = "common"

[dependencies]
anyhow = "1.0"
async-recursion = "1.1"
bincode = "1.3"
bytes = "1.10"
bytesize = "1.3"
clap = { version = "4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
chrono = "0.4"
console-subscriber = "0.2"
enum-map = "2.7"
futures = "0.3"
humantime = "2.1"
indicatif = "0.17"
lazy_static = "1.4"
libc = "0.2"
nix = { version = "0.29", features = ["fs", "user"] }
procfs = "0.16"
rand = "0.8"
sysinfo = "0.30"
thiserror = "1.0"
thread_local = "1.1"
throttle = { package = "rcp-tools-throttle", version = "0.19.0", path = "../throttle" }
tokio = { version = "1.38", features = ["full", "parking_lot", "tracing"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "parking_lot"] }
tracing-test = "0.2"
