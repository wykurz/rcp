name: Validate

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Format
      run: cargo fmt --check

    - name: Check error logging format
      run: ./scripts/check-error-logging.sh

    - name: Check anyhow::Error::msg usage
      run: ./scripts/check-anyhow-error-msg.sh

    - name: Lint
      run: cargo clippy --workspace -- -D warnings

    - name: Documentation
      run: cargo doc --no-deps --workspace
      env:
        RUSTDOCFLAGS: -D warnings

  test-debug:
    runs-on: ubuntu-latest
    needs: lint-and-docs
    steps:
    - uses: actions/checkout@v5

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Setup SSH for localhost
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-server
        sudo systemctl start ssh
        ssh-keygen -t rsa -f ~/.ssh/id_rsa -N ""
        cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
        chmod 600 ~/.ssh/authorized_keys
        ssh-keyscan -H localhost >> ~/.ssh/known_hosts

    - name: Install cargo-nextest
      run: cargo install cargo-nextest

    - name: Test (debug)
      run: |
        # Run tests with nextest for better output
        cargo nextest run --no-capture 2>&1 | tee test_output_debug.log

    - name: Doctests (debug)
      run: cargo test --doc

    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: test-logs-debug
        path: test_output_debug.log

  test-release:
    runs-on: ubuntu-latest
    needs: lint-and-docs
    steps:
    - uses: actions/checkout@v5

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Setup SSH for localhost
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-server
        sudo systemctl start ssh
        ssh-keygen -t rsa -f ~/.ssh/id_rsa -N ""
        cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
        chmod 600 ~/.ssh/authorized_keys
        ssh-keyscan -H localhost >> ~/.ssh/known_hosts

    - name: Install cargo-nextest
      run: cargo install cargo-nextest

    - name: Test (release)
      run: |
        # Run tests with nextest in release mode
        cargo nextest run --release --no-capture 2>&1 | tee test_output_release.log

    - name: Doctests (release)
      run: cargo test --doc --release

    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: test-logs-release
        path: test_output_release.log
