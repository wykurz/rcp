name: Validate

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain-file: rust-toolchain.toml

    - name: Format
      run: cargo fmt --check

    - name: Check error logging format
      run: ./scripts/check-error-logging.sh

    - name: Check anyhow::Error::msg usage
      run: ./scripts/check-anyhow-error-msg.sh

    - name: Lint
      run: cargo clippy --workspace -- -D warnings

    - name: Documentation
      run: cargo doc --no-deps --workspace
      env:
        RUSTDOCFLAGS: -D warnings

    - name: Setup SSH for localhost
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-server
        sudo systemctl start ssh
        ssh-keygen -t rsa -f ~/.ssh/id_rsa -N ""
        cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
        chmod 600 ~/.ssh/authorized_keys
        ssh-keyscan -H localhost >> ~/.ssh/known_hosts

    - name: Install cargo-nextest
      run: cargo install cargo-nextest

    - name: Test
      run: |
        # Run tests with nextest for better output
        cargo nextest run --no-capture 2>&1 | tee test_output.log

    - name: Doctests
      run: cargo test --doc

    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: test_output.log
