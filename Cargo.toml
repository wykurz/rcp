[workspace]
resolver = "2"

members = [
  "common",
  "filegen",
  "rcmp",
  "rcp",
  "remote",
  "rlink",
  "rrm",
  "throttle",
]

[workspace.package]
version = "0.22.0"
authors = ["Mateusz Wykurz <wykurz@gmail.com>"]
license = "MIT"
repository = "https://github.com/wykurz/rcp"
edition = "2021"

[workspace.dependencies]
# Internal library crates (use local names as keys)
throttle = { package = "rcp-tools-throttle", version = "0.22.0", path = "throttle" }
common = { package = "rcp-tools-common", version = "0.22.0", path = "common" }
remote = { package = "rcp-tools-remote", version = "0.22.0", path = "remote" }

[workspace.lints.clippy]
# Deny all warnings to enforce code quality
all = { level = "deny", priority = -1 }

[workspace.lints.rustdoc]
# Deny documentation warnings
all = { level = "deny", priority = -1 }
# Allow missing crate-level docs for binary crates
missing_crate_level_docs = "allow"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
codegen-units = 8 # default 16
debug = 1
lto = "thin"
